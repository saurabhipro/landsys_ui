<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="land">
      <h2 data-cy="landDetailsHeading"><span jhiTranslate="jhipsterApp.land.detail.title">Land</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ land.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.land.khasraNumber">Khasra Number</span></dt>
        <dd>
          <span>{{ land.khasraNumber }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.land.khatauni">Khatauni</span></dt>
        <dd>
          <span>{{ land.khatauni }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.land.area">Area</span></dt>
        <dd>
          <span>{{ land.area }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.land.village">Village</span></dt>
        <dd>
          <div *ngIf="land.village">
            <a [routerLink]="['/village', land.village?.id, 'view']">{{ land.village?.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.land.unit">Unit</span></dt>
        <dd>
          <div *ngIf="land.landUnit">
            <a [routerLink]="['/unit', land.landUnit?.id, 'view']">{{ land.landUnit?.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.land.landType">Land Type</span></dt>
        <dd>
          <div *ngIf="land.landType">
            <a [routerLink]="['/land-type', land.landType?.id, 'view']">{{ land.landType?.name }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.land.state">State</span></dt>
        <dd>
          <div *ngIf="land.state">
            <a [routerLink]="['/state', land.state?.id, 'view']">{{ land.state?.name }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/land', land.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
