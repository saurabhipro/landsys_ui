<div>
  <div class="w-100">
    <div class="img-holder">
      <!-- <img class="logo-size" src="logo-red.jpg" alt="" /> -->
      <h2 class="sideHeading">Get more things done with Loggin platform.</h2>
      <p class="subHead">Access to the most powerfull tool in the<br />entire design and web industry.</p>
      <img src="signUp.png" class="img-responsive signUpImg" />
      <!--<div class="image_bg">
      
          <img src="../../content/images/signUp.png" alt="" style="width: 100%" class="img-responsive" /> 
     
        </div>   -->
    </div>
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <div class="website-logo-inside">
            <a href="index.html">
              <div class="logo">
                <img class="logo-size" src="logo-jhipster.png" alt="" />
              </div>
            </a>
          </div>
          <h3 style="font-weight: 400">Smart Land Acquisition System</h3>
          <div class="page-links">
            <a class="active alert-link">Login</a
            ><a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Register</a>
          </div>
          <form class="form" style="margin-top: 20px" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              placeholder="{{ 'global.form.username.placeholder' | translate }}"
              formControlName="username"
              #username
              data-cy="username"
            />
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              placeholder="{{ 'login.form.password.placeholder' | translate }}"
              formControlName="password"
              data-cy="password"
            />
            <div class="form-button">
              <button type="submit" class="btn btn-primary mt-3 mb-3 login" jhiTranslate="login.form.button" data-cy="submit">
                Sign in
              </button>
              <a
                class="alert-link"
                routerLink="/account/reset/request"
                jhiTranslate="login.password.forgot"
                data-cy="forgetYourPasswordSelector"
                >Forget Password?</a
              >
            </div>
            <div class="social">
              <span style="margin-right: 10px">Or login with </span>
              <a href>Facebook</a>
              <a href>Google</a>
              <a href>Linkedin</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
