<div class="">
  <div class="row align-items-stretch no-gutters h-100 p-5 m-5">
    <div class="col-md-6 image_bg">
      <!-- <div class="image_bg">

          <img src="../../content/images/signUp.png" alt="" style="width: 100%" class="img-responsive" />

        </div>   -->
    </div>
    <div class="col-md-5">
      <h2 class="text-center fs-1 fw-bolder">Welcome to <br />Land Acquisition System</h2>
      <br />
      <h2 class="text-center"></h2>
      <div>
        <div style="padding: 10px 20px; box-shadow: 0px 0px 25px #c3c3c3; border-radius: 8px">
          <h3 class="text-center" data-cy="loginTitle" jhiTranslate="login.title">Sign in</h3>
          <div
            *ngIf="authenticationError"
            class="alert alert-danger"
            data-cy="loginError"
            jhiTranslate="login.messages.error.authentication"
          >
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
          </div>
          <form (ngSubmit)="login()" [formGroup]="loginForm" class="form" role="form">
            <div class="mb-3">
              <!-- <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label> -->
              <input
                #username
                class="form-control"
                data-cy="username"
                formControlName="username"
                id="username"
                name="username"
                placeholder="{{ 'global.form.username.placeholder' | translate }}"
                type="text"
              />
            </div>

            <div class="mb-3">
              <!-- <label for="password" jhiTranslate="login.form.password">Password</label> -->
              <input
                class="form-control"
                data-cy="password"
                formControlName="password"
                id="password"
                name="password"
                placeholder="{{ 'login.form.password.placeholder' | translate }}"
                type="password"
              />
            </div>

            <!-- <div class="form-check">
              <label class="form-check-label" for="rememberMe">
                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                <span jhiTranslate="login.form.rememberme">Remember me</span>
              </label>
            </div> -->

            <div class="text-center">
              <small>Forgot your password? </small>
              <a
                class="alert-link"
                data-cy="forgetYourPasswordSelector"
                jhiTranslate="login.password.forgot"
                routerLink="/account/reset/request"
                >Click Here</a
              >
            </div>
            <button
              class="btn btn-secondary mt-3 mb-3"
              data-cy="submit"
              jhiTranslate="login.form.button"
              style="width: 100%; color: #fff; border-color: #000"
              type="submit"
            >
              Sign in
            </button>
          </form>

          <!--          <div class="mb-3 text-center">-->
          <!--            <small jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</small>-->
          <!--            <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link"-->
          <!--              >Register a new account</a-->
          <!--            >-->
          <!--          </div>-->
        </div>
      </div>
    </div>
  </div>
</div>
