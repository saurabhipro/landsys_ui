<div style="background-color: #fff; padding: 100px 0">
  <div class="d-flex justify-content-center">
    <div class="col-lg-7 col-md-7 col-sm-10">
      <div class="static_content">
        <!-- <h4><span class="logo-img"></span></h4> -->
        <h2 class="text-center">Welcome to Land Acquisition System</h2>
        <!-- <p>The Logistics Super App to Power your <br>D2C Growth</p> -->
        <div class="image_bg text-center">
          <img src="../../content/images/signUp.png" alt="" style="width: 370px" class="img-responsive" />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-10">
      <div style="width: 60%; margin: 0 auto">
        <div style="padding: 10px 20px; box-shadow: 0px 0px 25px #c3c3c3; border-radius: 8px">
          <h3 class="text-center" jhiTranslate="login.title" data-cy="loginTitle">Sign in</h3>
          <div
            class="alert alert-danger"
            *ngIf="authenticationError"
            jhiTranslate="login.messages.error.authentication"
            data-cy="loginError"
          >
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
          </div>
          <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="mb-3">
              <!-- <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label> -->
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="{{ 'global.form.username.placeholder' | translate }}"
                formControlName="username"
                #username
                data-cy="username"
              />
            </div>

            <div class="mb-3">
              <!-- <label for="password" jhiTranslate="login.form.password">Password</label> -->
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="{{ 'login.form.password.placeholder' | translate }}"
                formControlName="password"
                data-cy="password"
              />
            </div>

            <!-- <div class="form-check">
              <label class="form-check-label" for="rememberMe">
                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                <span jhiTranslate="login.form.rememberme">Remember me</span>
              </label>
            </div> -->

            <div class="text-center">
              <small>Forgot your password? </small>
              <a
                class="alert-link"
                routerLink="/account/reset/request"
                jhiTranslate="login.password.forgot"
                data-cy="forgetYourPasswordSelector"
                >Click Here</a
              >
            </div>
            <button
              type="submit"
              style="
                background: transparent linear-gradient(283deg, #464646 0%, #b5b5b5 100%) 0% 0% no-repeat padding-box !important;
                width: 100%;
                color: #fff;
                border-color: #000;
              "
              class="btn btn-primary mt-3 mb-3"
              jhiTranslate="login.form.button"
              data-cy="submit"
            >
              Sign in
            </button>
          </form>

          <div class="mb-3 text-center">
            <small jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</small>
            <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link"
              >Register a new account</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
